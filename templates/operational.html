<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jinja operational tags</h1>
    {%if a > b and a > c %}
        <h1>{{a}} is grater then {{b}},{{c}}</h1>
    {% elif b > 7777777c %}
        <h1>{{b}} is grater then {{a}},{{c}}</h1>
    {% else %}
        <h1>{{c}} is grater then {{a}},{{b}}</h1>
    {% endif %}
</body>
</html>
